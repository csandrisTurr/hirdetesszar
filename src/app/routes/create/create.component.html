<section class="flex justify-center items-center h-[90%]">
    <mat-card class="w-[500px]">
        <mat-card-header>
            <mat-card-title class="pb-4">
                <span class="text-3xl">Create an advertisement</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="!flex flex-col">
            <div class="flex flex-col">
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <input matInput type="number">
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Category</mat-label>
                  <mat-select>
                      <mat-option [value]="">a</mat-option>
                  </mat-select>
                </mat-form-field>
                <label for="fileupload"
                  (drop)="this.dropHandler($event)"
                  (dragover)="this.dragOverHandler($event)"
                >
                  <div class="flex flex-col h-32 items-center justify-center">
                    <mat-icon class="text-5xl min-h-fit min-w-fit text-gray-500">attach_file</mat-icon>
                    <span class="text-gray-600">Drag your file here or click to upload!</span>
                    @if (files != null) {
                      @for (file of files; track $index) {
                        <div class="px-2 border-[1px] border-gray-400 text-gray-500 rounded">{{ file.name }}</div>
                      }
                    }
                  </div>
                </label>
                <input type="file" name="" id="fileupload"
                  (change)="this.changeHandler($event)"
                >
            </div>
            <button mat-flat-button (click)="click()">Create</button>
        </mat-card-content>
    </mat-card>
</section>
