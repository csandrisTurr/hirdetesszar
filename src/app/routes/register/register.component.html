<section class="flex justify-center items-center h-[90%]">
    <mat-card class="w-[400px]">
        <mat-card-header>
            <mat-card-title class="pb-4">
                <span class="text-3xl">Register</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="!flex flex-col">
            <div class="flex flex-col">
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </div>
            <button mat-flat-button (click)="click()">Log in</button>
        </mat-card-content>
    </mat-card>
</section>
